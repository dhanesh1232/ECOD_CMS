version: 1
applications:
  - appRoot: bot-automation
    frontend:
      phases:
        preBuild:
          commands:
            - cd bot-automation
            - npm ci
        build:
          commands:
            - cd bot-automation
            - npm run build
      artifacts:
        baseDirectory: bot-automation/.next
        files:
          - "**/*"
      cache:
        paths:
          - bot-automation/node_modules/**/*
